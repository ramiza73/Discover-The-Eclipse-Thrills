,"buttonValue":"7","buttonWidth":"auto","itemBgColor":"#000000","itemBorderColor":"rgba(0, 0, 0, 0)","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"0","portalOrder":"5","shrink":"No","title":"\u00a0GALLERY"},{"buttonRadius":"default","id":"103","type":"BUTTON","buttonRole":"navigation","buttonValue":"96","buttonWidth":"auto","itemBgColor":"#000000","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"0","portalOrder":"6","shrink":"No","title":"EBOOK"},{"buttonRadius":"default","id":"104","type":"BUTTON","buttonRole":"navigation","buttonValue":"102","buttonWidth":"auto","itemBgColor":"#000000","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"0","portalOrder":"7","shrink":"No","title":"AUDIO BOOK"},{"buttonRadius":"default","id":"49","type":"BUTTON","buttonRole":"navigation","buttonValue":"14","buttonWidth":"auto","itemBgColor":"#000000","itemBorderColor":"rgba(0, 0, 0, 0)","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"0","portalOrder":"8","shrink":"No","title":"MORE"},{"description":"","id":"39","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"2","portalOrder":"9","shrink":"No","title":"ABOUT ECLIPSE"},{"description":"","id":"21","type":"HEADING","headingSize":"small","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#ba851b","itemTextAlignment":"left","page":"2","portalOrder":"10","shrink":"No","title":"WHAT IS ECLIPSE?"},{"content":"<p>An eclipse happens when one object in space, like a planet or moon, passes through the shadow of another object in space. On Earth, we can see lunar eclipses and solar eclipses.<\/p><p><br \/><span style=\"background-color: #ffffff; color: #a86324;\"><strong>Types of Eclipses<\/strong><\/span><\/p><p>Earth experiences two types of eclipses.<\/p><ul style=\"list-style-type: square;\"><li>Solar Eclipse<\/li><li>Lunar Eclipse<br \/><br \/><\/li><\/ul>","id":"22","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"2","portalOrder":"11","shrink":"No"},{"altText":"","id":"23","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/1.64f9f914cf49e6.29573298.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"2","portalOrder":"12","shrink":"No"},{"description":"","id":"28","type":"HEADING","headingSize":"small","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#ba851b","itemTextAlignment":"left","page":"2","portalOrder":"13","shrink":"No","title":"WHAT IS SOLAR ECLIPSE?"},{"content":"<p>When the Sun's light is blocked by the Moon, it is an eclipse of the Sun. It is also called a solar eclipse. This kind of eclipse happens when the Moon moves in just the right place between the Sun and Earth.<\/p><p><br \/>A solar eclipse happens during the daytime. The daylight grows dim. If you are in the right place on Earth, the Moon blocks almost all of the sunlight. The Moon's shadow falls on Earth. Daytime can look as dark as night during a solar eclipse.<\/p><p><br \/>Solar eclipses happen on Earth every 18 months. They last for a few minutes.<br \/>There are three main types of solar eclipses:<\/p><p><br \/><span style=\"color: #7a2917;\"><strong>1) Total solar eclipse<\/strong><\/span><br \/><span style=\"color: #7a2917;\"><strong>2) Partial solar eclipse <\/strong><\/span><br \/><span style=\"color: #7a2917;\"><strong>3) Annular solar eclipse<\/strong><\/span><\/p><p>Solar eclipses happen every 18 months somewhere on Earth. Unlike lunar eclipses, solar eclipses last only&nbsp;a&nbsp;few&nbsp;minutes.<\/p>","id":"29","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"2","portalOrder":"14","shrink":"No"},{"altText":"","id":"32","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/2.64f9f932601117.15706951.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"2","portalOrder":"15","shrink":"No"},{"description":"","id":"30","type":"HEADING","headingSize":"small","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"2","portalOrder":"16","shrink":"No","title":"WHAT IS LUNAR ECLIPSE?"},{"content":"<p>When the Moon's light is blocked by Earth, it an eclipse of the Moon. It is also called a lunar eclipse. The Moon orbits, or goes around, Earth. At least twice a year, Earth lines up just right between the Sun and the Moon. When this happens, Earth blocks the light from the Sun to the Moon. It is the Sun's light that gives the Moon its light. Earth's shadow falls on the Moon and makes a lunar eclipse.<\/p><p><br \/>Sometimes only a little of the Moon is covered by Earth's shadow. But when Earth completely blocks the sunlight, the Moon can look red or orange. A lunar eclipse can last for a few hours.<\/p><p><br \/>A lunar eclipse can be seen from Earth at night. There are two types of lunar eclipses:<\/p><p><span style=\"color: #8c1a10;\"><strong>1) Total lunar eclipse.<\/strong><\/span><br \/><span style=\"color: #8c1a10;\"><strong>2) Partial lunar eclipse.<\/strong><\/span><\/p><p>A lunar eclipse usually lasts for a few hours. At least two partial lunar eclipses happen every year, but total lunar eclipses&nbsp;are&nbsp;rare<\/p>","id":"31","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"2","portalOrder":"17","shrink":"No"},{"buttonRadius":"default","id":"89","type":"BUTTON","buttonRole":"navigation","buttonValue":"0","buttonWidth":"auto","itemBgColor":"#11111B","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"2","portalOrder":"18","shrink":"No","title":"Back to Home"},{"buttonRadius":"default","id":"34","type":"BUTTON","buttonRole":"navigation","buttonValue":"48","buttonWidth":"auto","itemBgColor":"#11111B","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"right","page":"2","portalOrder":"19","shrink":"No","title":"\u00a0NEXT"},{"description":"","id":"51","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"48","portalOrder":"20","shrink":"No","title":"\u00a0What is Solar Eclipse?"},{"content":"<p>A solar eclipse occurs when the Moon covers the rays of the Sun and produces a dark shadow on our home planet, Earth. This is because, during daylight hours, the Moon travels across the Sun, causing it to become dark. Isn't it weird that the sky gets black during the day<\/p>","id":"50","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"21","shrink":"No"},{"altText":"","id":"52","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/1.64fb349226db12.61072385.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"22","shrink":"No"},{"content":"<p>Since the Moon's shadow on Earth is so little, only a small portion of the earth will see it. You have to stay on the bright side of the world whenever it arises. You must also be in the Moon's line of shadow in order to see a solar eclipse.<br \/>On typical, the same area on Earth experiences a solar eclipse that lasts for only a few minutes every 375 years!<\/p>","id":"53","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"23","shrink":"No"},{"altText":"","id":"54","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/2.64fb34cbde53b7.60461105.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"24","shrink":"No"},{"content":"<p><span style=\"text-decoration: underline;\"><strong>Total Solar Eclipse<\/strong><\/span><\/p><p>A total solar eclipse takes place when the Moon travels between the Sun and the Earth, completely obscuring the Sun's brightness. A complete eclipse is expected to be observable for individuals who are in the geographic center of the lunar shadow when it reaches Earth. As if it were early morning or sunset, the sky would darken. People in the area of an entire solar eclipse can view the Sun's corona, or outer atmosphere. A complete solar eclipse is a rare phenomenon.<\/p>","id":"55","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"25","shrink":"No"},{"altText":"","id":"56","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/3.64fb353ee6f210.39256877.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"26","shrink":"No"},{"content":"<p><span style=\"text-decoration: underline;\"><strong>Annular Solar Eclipse<\/strong><\/span><\/p><p>An annular solar eclipse happens whenever the Moon passes between the Sun and the earth, but it occurs when it is at or near its maximum distance from the Earth. Because of its farther distance from planet Earth, the Moon appears smaller in size than the Sun and does not entirely cover it. As a consequence, the Moon appears like a black circle on top of a larger, amazing disk, creating a ring around it.<\/p>","id":"57","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"27","shrink":"No"},{"altText":"","id":"58","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/5.64fb357a6fe576.60206721.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"28","shrink":"No"},{"content":"<p><strong>Hybrid Solar Eclipse<\/strong><\/p><p>Since the outermost layer of the Earth is curved, an eclipse may sometimes change from annular to total as the shadow of the Moon advances around the globe. That is commonly referred as a hybrid solar eclipse.<\/p>","id":"60","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"29","shrink":"No"},{"altText":"","id":"61","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/6.64fc12898382a1.12972398.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"30","shrink":"No"},{"content":"<p><strong>How Is the Sun Completely Blocked in an Eclipse?<\/strong><\/p><p>A solar eclipse entirely blocks the Sun because the Moon travels between Earth and the Sun. Although the size of the Moon is considerably smaller than the brightest star in the sky, it may completely cover the Sun's light from Earth's point of view because it is just a proper distance away.<\/p><p>&nbsp;<\/p>","id":"62","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"31","shrink":"No"},{"altText":"","id":"63","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/7.64fc12b0cac582.98471761.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"32","shrink":"No"},{"content":"<p>The Moon passes between our planet and its own sun during a complete solar eclipse. This entirely shuts out the intense rays of the Sun. The lunar surface, on the other hand, is 400 times smaller than the Sun. <br \/>How can it block all of that light?<br \/>It all comes down to the distances among Earth and the Sun, along with the distance between Earth and the Moon.<br \/>Things which are closer to us look bigger than things that are away from us. Most stars, for example, appears like small white particles of light in the night's sky. Many of those stars are actually far greater than our sun; they're simply a lot further away!<br \/>The Moon is also 400 times closer to Earth than the Sun. It also means that the Moon and Sun seems to be very similar in size in the sky from Earth.<br \/>As a result, when the Moon travels across Earth and the Sun during a complete solar eclipse, the Moon appears to entirely cover the Sun's light<\/p><p>&nbsp;<\/p>","id":"64","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"33","shrink":"No"},{"clientID":"5273bb4faa80af0979000005","id":"70","type":"WIDGET","finalSrc":"","frameHeight":"350","frameSrc":"","frameWidth":"650","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"34","settingNames":"URL","shrink":"No","URL":"https:\/\/youtu.be\/3OQTZTfIc9w","version":"2","widgetSlug":"youtube","widgetType":"widget"},{"content":"<p>Total solar eclipses will not last forever!<\/p><p>&nbsp;<\/p>","id":"65","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"35","shrink":"No"},{"altText":"","id":"66","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/9.64fc14f0187b97.36538302.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"36","shrink":"No"},{"content":"<p><br \/>When the Moon is far enough away, it fails to create a total solar eclipse. In this scenario, the Moon minimizes most of the Sun, just a tiny circle of solar radiation is observable around the edge of the Moon.<\/p><p>However, after the orbit of the Moon reaches it 14,600 miles (23,500 km) away from Earth, it remains far enough distant to completely cover the rays of the sun. But it won't occur for a long time. Since the Moon's orbit only expands by 1.5 inches annually, it will require over six hundred million years for complete solar eclipses to vanish!<\/p>","id":"67","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"37","shrink":"No"},{"altText":"","id":"68","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/10.64fc1530eaefd3.50421589.png","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"48","portalOrder":"38","shrink":"No"},{"description":"","id":"110","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"48","portalOrder":"39","shrink":"No","title":"\u00a0What is Lunar Eclipse?"},{"content":"<p><strong><span style=\"font-family: arial black, avant garde;\">Types of Lunar Eclipses<\/span><\/strong><\/p><p><br \/><strong>A lunar eclipse has three major parts.:<\/strong><\/p><p><span style=\"text-decoration: underline;\"><strong>Total lunar eclipse<\/strong><\/span><\/p><p><br \/>The Moon travels into the umbra, or the inner section of Earth's shadow. Some of the sunlight that travels through the Earth's atmosphere reaches the Moon's surface and lights it softly. During a lunar eclipse, the Moon appears orange or reddish. Throughout the eclipse, the greater the amount of dust or clouds in the Earth's atmosphere, the more red the Moon appears.<\/p><p>&nbsp;<img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse%204.651fcd7604e513.38490591.jpg\" alt=\"\" \/><\/p><p><span style=\"text-decoration: underline;\"><strong>Partial lunar eclipse<\/strong><\/span><\/p><p>Because of a misaligned arrangement of the sun, Earth, and Moon, the Moon only travels through a small part of the Earth's umbra. The shadow develops and then recedes, never totally covering the Moon.<\/p><p>&nbsp;<\/p><p><span style=\"text-decoration: underline;\"><strong>Penumbral eclipse<\/strong><\/span><\/p><p>You could miss it if you have no idea it's occurring. The Moon travels through the penumbra, or what appears to be the outside edge of Earth's shadow. The Moon dims in a manner that it is often impossible to figure out.<\/p><p>&nbsp;<\/p><p>Every year, at least two partial lunar eclipses occur, but total lunar eclipses are rare.<\/p><p><br \/><span style=\"text-decoration: underline;\"><strong>Why don&rsquo;t we have a lunar eclipse every month?<\/strong><\/span><\/p><p><br \/>You might have been asking why there isn't a lunar eclipse every month while the Moon orbits the Earth. True, the Moon revolves around Earth once a month, yet it does not always pass in Earth's shadow. When compared to Earth's orbit around the Sun, the Moon's route around Earth is inclined. The Moon can be behind Earth and yet receives light by the Sun.<\/p><p><img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/PenumbralLunarEclipse_Lee_2233.651fce9a29fb75.55035289.jpg\" alt=\"\" \/><br \/><span style=\"text-decoration: underline;\"><strong>How do Lunar Eclipses Affect Spacecraft?<\/strong><\/span><\/p><p><br \/>For orbiting spacecraft like NASA's Lunar Reconnaissance Orbiter, lunar eclipses could represent a research bonanza as well as an engineering challenge. The solar-powered spacecraft is likewise in Earth's shadow, cutting it out of its power source. Most instruments were turned off by mission controllers to save energy.<br \/>The team leaves using a single instrument, Diviner, which allows them to see how the lunar surface responds to the sudden shift in temperature caused by a lunar eclipse. The data assists scientists in properly understanding the surface's composition and behavior.<\/p><p><img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Mission%20Picture%202.651fc5c64d5ba9.10297494.jpg\" alt=\"\" \/><\/p><p><span style=\"text-decoration: underline;\"><strong>Why does the Moon turn red during a lunar eclipse?<\/strong><\/span><\/p><p><br \/>During a lunar eclipse, the same process that causes our skies to be blue and our sunsets to be red causes the Moon to turn red. Rayleigh scattering is the scientific name for this phenomenon. Light travels in waves and the physical characteristics of different colors of light change. Blue light has a shorter wavelength than red light and is consequently more easily scattered by particles in the Earth's atmosphere.<br \/>Red light, on the other hand, goes through the atmosphere more directly. When the Sun is above us, we see blue light everywhere in the sky. When the Sun sets, however, sunlight has to go through more atmosphere and travel a greater distance before it reaches our eyes. The Sun's blue light scatters, enabling longer-wavelength red, orange, and yellow light to get through. <br \/>The Moon becomes red during a lunar eclipse because the only sunlight reaching the Moon passes through Earth's atmosphere. Throughout the eclipse, the more dust or clouds in the Earth's atmosphere, the redder the Moon will seem. It's as if the Moon is being displayed with all of the world's sunrises and sunsets.<br \/><br \/><\/p><p>&nbsp;<\/p><p>Earth&rsquo;s moon during March 26, 2021 lunar eclipse <a href=\"https:\/\/spaceplace.nasa.gov\/eclipses\/en\/\">https:\/\/spaceplace.nasa.gov\/eclipses\/en\/<\/a><\/p><p>&nbsp;<img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/tilted-orbit.en.651fcee3623e09.59182933.png\" alt=\"\" \/><\/p><p><span style=\"text-decoration: underline;\"><strong>Have you ever wondered what our beautiful planet looks like from orbit during a moon eclipse?<\/strong><\/span><\/p><p><br \/>The Moon enters the Earth's shadow in the early morning hours of April 15, 2014, resulting in a complete lunar eclipse. The Earth obscures the Sun as viewed from the Moon, as shown in this animation. The total of all Earth's sunrises and sunsets forms a crimson ring that borders the Earth's limb and provides a reddish hue over the lunar surface. The stars shine brightly in the eclipse's darkness.<br \/>(Video-https:\/\/svs.gsfc.nasa.gov\/4157#media_group_341366)<\/p>","id":"109","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"40","shrink":"No"},{"clientID":"5273bb4faa80af0979000005","id":"111","type":"WIDGET","finalSrc":"","frameHeight":"350","frameSrc":"","frameWidth":"650","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"48","portalOrder":"41","settingNames":"URL","shrink":"No","URL":"https:\/\/youtu.be\/Q8CJ2Ipg96Q","version":"2","widgetSlug":"youtube","widgetType":"widget"},{"buttonRadius":"default","id":"71","type":"BUTTON","buttonRole":"navigation","buttonValue":"0","buttonWidth":"auto","itemBgColor":"#11111B","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"48","portalOrder":"42","shrink":"No","title":"Back to Home"},{"description":"","id":"92","type":"HEADING","headingSize":"default","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"5","portalOrder":"43","shrink":"No","title":"Activities"},{"description":"","id":"93","type":"DOCUMENT","elementSize":"normal","fileName":"Calculating Ratios of an Eclipse.pdf","fileSize":"597101","fileType":"application\/pdf","fileURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Calculating%20Ratios%20of%20an%20Eclipse.651ed1d0d1dbf6.98381637.pdf","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#000000","itemTextAlignment":"left","page":"5","portalOrder":"44","showItemIcon":"Yes","shrink":"No","title":"Calculating Ratios of an Eclipse.pdf"},{"description":"","id":"95","type":"DOCUMENT","elementSize":"normal","fileName":"Measuring Solar Energy During an Eclipse.pdf","fileSize":"1265972","fileType":"application\/pdf","fileURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Measuring%20Solar%20Energy%20During%20an%20Eclipse.651ed2134fc165.72300673.pdf","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#000000","itemTextAlignment":"left","page":"5","portalOrder":"45","showItemIcon":"Yes","shrink":"No","title":"Measuring Solar Energy During an Eclipse.pdf"},{"description":"","id":"94","type":"DOCUMENT","elementSize":"normal","fileName":"How to make a Pinhole Camera.pdf","fileSize":"748861","fileType":"application\/pdf","fileURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/How%20to%20make%20a%20Pinhole%20Camera.651ed198040cd5.09306150.pdf","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#000000","itemTextAlignment":"left","page":"5","portalOrder":"46","showItemIcon":"Yes","shrink":"No","title":"How to make a Pinhole Camera.pdf"},{"description":"","id":"105","type":"HEADING","headingSize":"default","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"5","portalOrder":"47","shrink":"No","title":"Fact"},{"autoplay":"No","id":"106","type":"WIDGET","clientID":"529cd0ea8afa8f742d000004","finalSrc":"http:\/\/widgets.jotform.io\/imageSlider\/","frameHeight":"380","frameSrc":"http:\/\ m.io\/imageGallery\/index.html","frameWidth":"650","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","layout-picker":"layout-9","multiple-image-upload":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 1.64fc1988b01dc7.12726912.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 3.64fc19946b8420.52690109.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 4.64fc199cbb3c10.51133018.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 5.64fc19a56378b0.98481784.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 7.64fc19b617bbd3.42310787.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 6.64fc19c18c5e55.23349844.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 8.64fc19cf73f551.42801686.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 2.64fc1a120c0ab0.88740521.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 9.64fc19edc557b8.56916923.jpg\nhttps:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/Eclipse 10.64fc1a03129071.13307651.jpg","page":"7","portalOrder":"51","settingNames":"layout-picker,multiple-image-upload","shrink":"No","src":"https:\/\/app-widgets.jotform.io\/imageGallery\/external\/index.html","version":"2","widgetSlug":"gallery-view-private-1","widgetType":"field"},{"buttonRadius":"default","id":"46","type":"BUTTON","buttonRole":"navigation","buttonValue":"0","buttonWidth":"auto","itemBgColor":"#11111B","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"7","portalOrder":"52","shrink":"No","title":"Back to Home"},{"description":"","id":"17","type":"HEADING","headingSize":"default","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"13","portalOrder":"53","shrink":"No","title":"\u00a0ABOUT US"},{"content":"<p>Welcome to Eclipso, a place where the marvels of the cosmos are brought to life! Through the exciting project<span style=\"color: #da934b;\"><strong> \"Discover the Eclipse Thrills\" (DET)<\/strong><\/span><\/p><p>Our team is committed to igniting the curiosity and sense of wonder in young learners.<\/p><p>&nbsp;<\/p><p><img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/edu_what_is_an_eclipse_k4_1.64fc160ab230b3.33051829.gif\" alt=\"\" \/><\/p><p><br \/><span style=\"color: #000000;\">Humanity has been captivated by eclipses for millennia because they are spellbinding cosmic phenomena when the Sun, Moon, and Earth line up in a dance of shadows. Even yet, the mysteries surrounding eclipse seasons, the complex physics that underlies eclipses, and the odd geographic circumstances that allow only certain locations to witness this celestial show have frequently remained a mystery. So far, at least.<\/span><\/p><p><img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/edu_what_is_an_eclipse_k4_2.64fc162e91c156.49901031.gif\" alt=\"\" \/><br \/> <br \/>Through <strong>DET<\/strong>, we hope to inspire in young students a passion for astronomy, science, and adventure. We've created a special combination of interactive exercises and immersive.<\/p><p><img src=\"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/About%20last%20pic.64fc1898e17433.93013056.gif\" alt=\"\" width=\"470\" height=\"257\" \/><\/p>","id":"18","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"13","portalOrder":"54","shrink":"No"},{"description":"","id":"90","type":"HEADING","headingSize":"default","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#f5a623","itemTextAlignment":"left","page":"13","portalOrder":"55","shrink":"No","title":"Our Team Eclipso"},{"altText":"","id":"15","type":"IMAGE","imageURL":"https:\/\/www.jotform.com\/uploads\/bakhsimunem99\/form_files\/WhatsApp%20Image%202023-09-07%20at%2020.07.13.64f9d86f40ca62.10113066.jpg","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"center","page":"13","portalOrder":"56","shrink":"No"},{"buttonRadius":"default","id":"88","type":"BUTTON","buttonRole":"navigation","buttonValue":"0","buttonWidth":"auto","itemBgColor":"#11111B","itemBorderColor":"#11111B","itemFontColor":"#ffbd59","itemTextAlignment":"left","page":"13","portalOrder":"57","shrink":"No","title":"Back to Home"},{"description":"","id":"75","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"14","portalOrder":"58","shrink":"No","title":"ECLIPSE CALCULATOR"},{"description":"","id":"76","type":"LINK","elementSize":"normal","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#0087E0","itemTextAlignment":"left","page":"14","portalOrder":"59","previewImageURL":"","previewTitle":"JavaScript Solar Eclipse Explorer for ASIA & ASIA MINOR","showItemIcon":"Yes","showLinkPreview":"Yes","showURL":"Yes","shrink":"No","title":"https:\/\/eclipse.gsfc.nasa.gov\/JSEX\/JSEX-AS.html"},{"description":"","id":"78","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"14","portalOrder":"60","shrink":"No","title":"Upcoming Events"},{"content":"<p><span style=\"color: #b89130;\"><strong><span style=\"font-size: 18pt;\">In 2023, there are expected to be four eclipses: two of the Sun and two of the Moon.<\/span><\/strong><\/span><\/p><p><br \/><span style=\"color: #b89130; font-size: 14pt;\"><strong>1) April 19-20, 2023<\/strong><\/span><br \/><span style=\"color: #b89130; font-size: 14pt;\"><strong> Solar Annular-Total (\"Hybrid\") Eclipse<\/strong><\/span><\/p><p><br \/>The Moon's dark shadow cone (the umbra) extends northeast across Indonesia. The Moon's distance at the moment (233,582 miles) is such that the leading edge of the umbra just brushes the Earth's surface. It does not touch down for the first minute or two, and the eclipse starts annular (ring-shaped). A properly positioned spacecraft can observe the planet's moon completely obscuring the Sun for a millisecond at the time of crossing.<\/p><p style=\"text-align: center;\"><br \/><strong><span style=\"font-size: 14pt; color: #7a2917;\">THE ECLIPSE'S SITUATION<\/span><\/strong><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">The partial eclipse begins at<strong> 9:34 p.m. on April 19th.<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">Central Eclipse starts at <strong>10:37 p.m.<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">The greatest eclipse occurs at <strong>12:16 a.m. (April 20).<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">The Central Eclipse concludes at <strong>1:56 a.m.<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">The partial eclipse comes to an end at <strong>2:59 a.m.<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: center;\"><br \/><span style=\"color: #000000;\">Totality maximum duration: <strong>1 minute 16.1 milliseconds<\/strong><\/span><\/p><p style=\"padding-left: 30px; text-align: left;\"><br \/><em><strong><a href=\"https:\/\/c.tadst.com\/gfx\/eclipses2\/20230420\/anim3d-360.mp4\">Hybrid Eclipse<\/a><\/strong><\/em><\/p><p><br \/><span style=\"color: #a86324; font-size: 14pt;\"><strong>2) October 14, 2023<\/strong><\/span><br \/><span style=\"color: #a86324; font-size: 14pt;\"><strong> &ldquo;Ring Of Fire&rdquo; Annular Solar Eclipse<\/strong><\/span><\/p><p><br \/>In some ways, this eclipse may be thought of as a rehearsal for the Great North American Eclipse. The Moon will be 4.6 days past apogee, the point in its orbit where it is the most distant away from Earth. An annular solar eclipse is not the same as totality. The sky doesn't darken any further than it does during a total eclipse; the Sun's beautiful corona, chromosphere, and \"edge effects,\" such as shadow bands, do not appear.<\/p><p style=\"text-align: center;\"><br \/><span style=\"font-size: 14pt; color: #7a2917;\"><strong>THE ECLIPSE'S SITUATION<\/strong><\/span><\/p><p style=\"text-align: center;\"><br \/>The partial eclipse begins at <strong>10:03 a.m.<\/strong><\/p><p style=\"text-align: center;\">&nbsp;<\/p><p style=\"text-align: center;\">Annular Eclipse starts at <strong>12:09 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/>Maximum Eclipse <strong>1:59 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/>The Annular Eclipse concludes at <strong>3:48 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/>The partial eclipse will be over at <strong>4:55 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/>Annularity can last up to <strong>5 minutes and 17.2 seconds.<\/strong><\/p><p><br \/><strong><em><span style=\"color: #264582;\"><a style=\"color: #264582;\" href=\"https:\/\/solarsystem.nasa.gov\/eclipses\/2023\/oct-14-annular\/overview\/\">(Real Time 3D Data Visualizer)<\/a><\/span><\/em><\/strong><br \/><strong><span style=\"text-decoration: underline;\"><br \/><\/span><\/strong><\/p><p><span style=\"font-size: 14pt; color: #a86324;\"><strong>3) May 5, 2023<\/strong><\/span><br \/><span style=\"font-size: 14pt; color: #a86324;\"><strong>Moon's Penumbral Eclipse<\/strong><\/span><\/p><p><br \/>The Moon nearly totally disappears behind the Earth's shadow, touching only the shadow's outer border, the penumbra, which is not only pale but additionally grades to paler edges. The coming eclipse favors the Eastern Hemisphere, particularly an eastern region that includes Africa and neighboring Madagascar. The umbra, or deepest section of the shadow, is located to the north of the Moon's path.<\/p><p style=\"text-align: center;\"><br \/><span style=\"font-size: 14pt; color: #a86324;\"><strong>THE ECLIPSE'S SITUATION<\/strong><\/span><\/p><p style=\"text-align: center;\"><br \/> The Moon enters the Penumbra at <strong>11:14 a.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/> The midpoint of the eclipse is <strong>1:22 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/> The Moon departs Penumbra at <strong>3:31 p.m.<\/strong><\/p><p style=\"text-align: center;\"><br \/> The eclipse's magnitude is <strong>0.964.<\/strong><\/p><p style=\"text-align: center;\"><br \/><span style=\"color: #173760;\"><strong><em><a style=\"color: #173760;\" href=\"%20https:\/\/www.timeanddate.com\/eclipse\/in\/@1661193?iso=20230505\">Moon's Penumbral Eclipse<\/a><\/em><\/strong><\/span><\/p><p><br \/><span style=\"color: #7a2917;\"><strong><span style=\"font-size: 14pt;\">3) October 28, 2023<\/span><\/strong><\/span><br \/><span style=\"color: #7a2917;\"><strong><span style=\"font-size: 14pt;\">Partial Lunar Eclipse<\/span><\/strong><\/span><\/p><p><br \/>This will be similar to the lunar eclipse of May 5, except that the Moon will travel nearer to the core of the Earth's shadow and will hit the dark umbra of the Earth. In actuality, the umbra only covers about one-twentieth of the area of the Moon's circle. In contrast to the hazy grey penumbra, the umbra is a lot darker and more defined. Tycho, the umbra's edge comes close to reaching out to the brilliant-rayed crater during mid-eclipse. When this eclipse occurs, the Earth's Eastern Hemisphere will be facing the Moon.<\/p><p style=\"text-align: center;\"><br \/>THE ECLIPSE'S SITUATION<br \/> The Moon enters the Penumbra at 2:01 p.m.<\/p><p style=\"text-align: center;\"><br \/> The moon enters the umbra at 3:35 p.m.<\/p><p style=\"text-align: center;\"><br \/> 4:15 p.m. is the midpoint of the eclipse.<\/p><p style=\"text-align: center;\"><br \/> The Moon leaves the Umbra at 4:52 p.m.<\/p><p style=\"text-align: center;\"><br \/> The moon departs Penumbra at 6:26 p.m.<\/p><p style=\"text-align: center;\"><br \/> The eclipse's magnitude is 0.122.<\/p><p><strong>https:\/\/www.timeanddate.com\/eclipse\/globe\/2023-october-28<\/strong><\/p>","id":"79","type":"PARAGRAPH","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","page":"14","portalOrder":"61","shrink":"No"},{"description":"","id":"41","type":"HEADING","headingSize":"large","itemBgColor":"#FFF1C5","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemTextAlignment":"left","page":"14","portalOrder":"62","shrink":"No","title":"\u00a0View 3D Model"},{"content":"<p>https:\/\/www.instagram.com\/det.nsac.bd2023\/<\/p>","id":"40","type":"LINK","description":"","elementSize":"large","fontFamilies":"[]","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#0087E0","itemTextAlignment":"left","page":"14","portalOrder":"63","previewImageURL":"https:\/\/solarsystem.nasa.gov\/apple-touch-icon.png","previewTitle":"Eclipses Home | Eclipses ? NASA Solar System Exploration","showItemIcon":"Yes","showLinkPreview":"Yes","showURL":"Yes","shrink":"No","title":"https:\/\/solarsystem.nasa.gov\/eclipses\/home\/"},{"description":"","id":"74","type":"LINK","elementSize":"large","itemBgColor":"#FFF1C5","itemBgURL":"","itemBorderColor":"#6A1C00","itemFontColor":"#6A1C00","itemIcon":"","itemIconBgColor":"#FFF0","itemIconColor":"#0087E0","itemTextAlignment":"left","page":"14","portalOrder":"64","previewImageURL":"https:\/\/spaceplace.nasa.gov\/favicon.ico","previewTitle":"Lunar Eclipses and Solar Eclipses | NASA Space Place ? NASA Science for Kids","showItemIcon":"Yes","showLinkPreview":"Yes","showURL":"Yes","shrink":"No","t
